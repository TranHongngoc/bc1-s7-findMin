<script>
    var arr1 = [3,5, 1, 8, -3, 7, 8];
    var arr2 = [7, 12, 6, 9, 20, 56, 89];
    var arr3 = [];
    var arr4 = [0, 0, 0, 0, 0, 0];
    function findMin() {
        var min = arr1[0];
        if (arr1.length == 0) {
            return -1;
        } else {
            for (i = 0; i < arr1.length; i++) {
                if (arr1[i] < min) {
                    min = arr1[i];
                }
            }
        }
        return min;
    }
    alert(findMin(arr1));
